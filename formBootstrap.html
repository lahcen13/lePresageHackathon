        <div>
        <!-- Form de Connexion -->
            <form>
                <h2>Connectez-vous</h2>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nous ne partageons pas vos données.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Se Connecter</button>
                <button type="submit" class="btn btn-warning">Créer un compte</button>
            
            </form>
        </div>


        <!-- Spacer pour clareté-->

        <div style="height: 200px;"></div>
        
        <!-- Form d'enregistrement-->

        <h2>Enregistrez-vous</h2>
        <form>
            
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nous ne partageons pas vos données.</div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Mot de passe</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Doit contenir entre 8 et 20 caractères
                  </span>
                </div>
              </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Confirmer mot de passe</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Doit contenir entre 8 et 20 caractères
                  </span>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Se Connecter</button>
            <button type="submit" class="btn btn-warning">Créer un compte</button>
        
        </form>
